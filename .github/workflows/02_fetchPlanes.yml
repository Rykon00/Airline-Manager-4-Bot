name: Fetch Planes Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *' # Run every 12 hours

jobs:
  fetch-planes:
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Download previous planes data
        id: download-artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: 02_fetchPlanes.yml
          name: planes-data
          path: .
          if_no_artifact_found: warn

      - name: Verify planes data exists
        run: |
          if [ -f "planes.json" ]; then
            echo "âœ… Planes data loaded from previous run"
            echo "File size: $(wc -c < planes.json) bytes"
          else
            echo "ðŸ“ No previous planes data found - will create new one"
          fi

      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Create .env file
        run: |
          touch .env
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
          echo "MAX_FUEL_PRICE=${{ vars.MAX_FUEL_PRICE }}" >> .env
          echo "MAX_CO2_PRICE=${{ vars.MAX_CO2_PRICE }}" >> .env
      - name: Run Fetch Planes Test
        run: npx playwright test tests/fetchPlanes.spec.ts --reporter=list

      - name: Upload planes.json as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: planes-data
          path: |
            planes.json
            planes_*.json
          retention-days: 90
