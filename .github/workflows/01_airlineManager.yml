name: Airline Manager Bot
on:
  workflow_dispatch:
  schedule:
    - cron: "01,31 * * * *"
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Download previous price history
        id: download-artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: 01_airlineManager.yml
          name: price-history
          path: .
          if_no_artifact_found: warn

      - name: Verify price history exists
        run: |
          if [ -f "price-history.json" ]; then
            echo "âœ… Price history loaded from previous run"
            cat price-history.json | head -20
          else
            echo "ðŸ“ No previous price history found - will create new one"
          fi

      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Create .env file
        run: |
          touch .env
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
          echo "MAX_FUEL_PRICE=${{ vars.MAX_FUEL_PRICE }}" >> .env
          echo "MAX_CO2_PRICE=${{ vars.MAX_CO2_PRICE }}" >> .env
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
      - name: Run Airline Manager Bot
        run: npx playwright test tests/airlineManager.spec.ts --reporter=list
      - name: Upload price history as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: price-history
          path: price-history.json
          retention-days: 90
