name: Airline Manager Bot
on:
  workflow_dispatch:
  schedule:
    - cron: "01,31 * * * *"  # Every 30 minutes (bot run + incremental update)
    - cron: "0 3 * * *"      # Daily at 3am (full scan)
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Create data directory
        run: mkdir -p data

      - name: Download previous price history
        id: download-price-artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: 01_airlineManager.yml
          name: price-history
          path: data
          if_no_artifact_found: warn

      - name: Verify price history exists
        run: |
          if [ -f "data/price-history.json" ]; then
            echo "âœ… Price history loaded from previous run"
            cat data/price-history.json | head -20
          else
            echo "ðŸ“ No previous price history found - will create new one"
          fi

      - name: Download previous planes data
        id: download-planes-artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: 01_airlineManager.yml
          name: planes-data
          path: data
          if_no_artifact_found: warn

      - name: Verify planes data exists
        run: |
          if [ -f "data/planes.json" ]; then
            echo "âœ… Planes data loaded from previous run"
            echo "Number of planes: $(cat data/planes.json | jq '. | length')"
          else
            echo "ðŸ“ No previous planes data found - will create on next full scan"
          fi

      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Create .env file
        run: |
          touch .env
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
          echo "MAX_FUEL_PRICE=${{ vars.MAX_FUEL_PRICE || '550' }}" >> .env
          echo "MAX_CO2_PRICE=${{ vars.MAX_CO2_PRICE || '120' }}" >> .env
          echo "FLEET_PERCENTAGE=${{ vars.FLEET_PERCENTAGE || '0.10' }}" >> .env
          echo "FLEET_MIN_DELAY=${{ vars.FLEET_MIN_DELAY || '1000' }}" >> .env
          echo "FLEET_MAX_DELAY=${{ vars.FLEET_MAX_DELAY || '2000' }}" >> .env
          echo "FLEET_MOCK_MODE=${{ vars.FLEET_MOCK_MODE || 'false' }}" >> .env
          echo "MAX_DEPARTURES_OVERRIDE=${{ vars.MAX_DEPARTURES_OVERRIDE || '' }}" >> .env
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
      - name: Run Airline Manager Bot
        if: github.event.schedule != '0 3 * * *'
        run: npx playwright test tests/airlineManager.spec.ts --reporter=list

      - name: Full plane scan (daily at 3am)
        if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 3 * * *'
        run: npx playwright test tests/dev/fetchPlanes.spec.ts --reporter=list

      - name: Upload price history as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: price-history
          path: data/price-history.json
          retention-days: 90

      - name: Upload planes data as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: planes-data
          path: data/planes.json
          retention-days: 90

      - name: Upload Smart Fleet cache as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smart-fleet-cache
          path: data/last-scrape.json
          retention-days: 90
          if-no-files-found: ignore
